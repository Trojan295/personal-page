{{ $src := resources.GetMatch (.Get "src") }}
{{ $width := .Get "width" }}
{{ $class := .Get "class" }}
{{ $margin := .Get "margin" }}

{{ if (.Get "link") }}
<a href="{{ $src.RelPermalink }}">
  {{end}}
  <img src="{{ $src.RelPermalink }}" width="{{ $width }}" class="{{ $class }}" style="margin: {{ $margin }}" />

  {{ if (.Get "link") }}
</a>
{{ end }}
